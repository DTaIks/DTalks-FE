name: "✨ 새로운 기능 (Feature)"
description: "새로운 기능 추가"
title: "[FEAT] "
labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: "기능 설명"
      description: "추가할 기능에 대해 구체적으로 설명해주세요"
      placeholder: "예: 사용자 프로필 이미지 업로드 기능, 게시글 좋아요 기능 등"
    validations:
      required: true

  - type: textarea
    id: requirements
    attributes:
      label: "요구사항"
      description: "기능 구현에 필요한 요구사항을 작성해주세요"
      placeholder: |
        - 사용자 인증 필요
        - 이미지 파일 형식: JPG, PNG
        - 최대 파일 크기: 5MB

  - type: dropdown
    id: priority
    attributes:
      label: "우선순위"
      description: "기능의 우선순위를 선택해주세요"
      options:
        - "🔴 높음"
        - "🟡 보통"
        - "🟢 낮음"

  - type: textarea
    id: acceptance
    attributes:
      label: "완료 조건"
      description: "이 기능이 완료되었다고 판단할 수 있는 조건을 작성해주세요"
      placeholder: |
        - [ ] 사용자가 프로필 이미지를 업로드할 수 있다
        - [ ] 업로드된 이미지가 프로필에 표시된다
        - [ ] 잘못된 파일 형식에 대한 에러 처리가 된다 
